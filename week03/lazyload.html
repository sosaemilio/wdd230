<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Lazy Loading</title>
    <meta name="author" content="Emilio E. Sosa">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <picture>
            <img src="images/animals.jpg" alt="Placeholder image of an Animal" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/any.jpg" alt="Placeholder image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/arch.jpg" alt="Placeholder image of an architecture" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/landscape.jpg" alt="Placeholder image of an landscape" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/people.jpg" alt="Placeholder image of an People" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/tech.jpg" alt="Placeholder image of an Technology" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p id="copyright"> &#169; Emilio Sosa</p>
        <p id="lastModified">Last Modified: </p>
    </footer>
    <script src="scripts/getDate.js"></script>
</body>
</html>
